<h2>Réservez votre chambre</h2>
<ng-container *ngIf="roomsInitial">
    <mat-form-field appearance="fill">
        <mat-label>Entrez vos dates</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker" >
          <input matStartDate formControlName="start" placeholder="Start date"/>
          <input matEndDate formControlName="end" placeholder="End date"/>
        </mat-date-range-input>
        <!-- <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Cb de personne ?</mat-label>
        <mat-select [(value)]="selected">
            <ng-container *ngFor="let number of nbPeople">
                <mat-option [value]="number">{{ number }}</mat-option>
            </ng-container>
        </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="selectedDate(range.value.start,range.value.end)">Submit</button>
    <ng-container *ngIf="isFilterActive">
        <div *ngFor="let room of roomsFiltered" >
            <div class="max-w-sm rounded overflow-hidden shadow-lg">
                <!-- <img class="w-full" src="https://tailwindcss.com/img/card-top.jpg" alt="Sunset in the mountains"> -->
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">{{room.name}}</div>
                    <p class="text-gray-700 text-base">
                        {{room.description}}
                    </p>
                </div>
                <div class="px-6 py-4">
                    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">Lits :{{room.nbBed}}</span>
                    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">Max P :{{room.capacity}}</span>
                    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">Prix :{{room.price}}€</span>
                </div>
                <!-- make button to reserve a room with tailwind -->
                <div class="px-6 py-4">
                    <button mat-raised-button color="primary" (click)="registerReservation(room)">Réserver</button>
                </div>
            </div>
        </div>

    </ng-container>
    
</ng-container>
