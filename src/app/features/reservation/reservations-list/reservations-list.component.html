<div class='mt-2'>
    <h2 class='text-xl'>Vos réservations :</h2>
    <div class='flex flex-col gap-1'>
        <ng-container *ngIf="reservations">
            <table class="table-auto">
              <thead>
                  <tr>
                      <th>Date d'arrivée</th>
                      <th>Date de départ</th>
                      <th>Nombre de personne(s)</th>
                      <th>Statut</th>
                      <th>Action</th>
                  </tr>
                  <tr *ngFor="let reservation of reservations" class="text-center">
                      <td>{{reservation.checkIn | date:'shortDate'}}</td>
                      <td>{{reservation.checkOut| date:'shortDate'}}</td>
                      <td>{{reservation.nbPerson}}</td>
                        <td>
                            <span *ngIf="reservation.status === 'PENDING'" class="px-2 w-fit bg-yellow-500 rounded-full">En attente</span>
                            <span *ngIf="reservation.status === 'CONFIRMED'" class="px-2 w-fit bg-green-500 rounded-full">Confirmée</span>
                            <span *ngIf="reservation.status === 'CANCELED'" class="px-2 w-fit bg-red-500 rounded-full">Annulée</span>
                        </td>
                      <td>
                      <button *ngIf="reservation.status === 'PENDING'" (click)="cancelReservation(reservation)" class="btnnn">❌</button>
                      <button *ngIf="reservation.status === 'PENDING' && user.role==='ADMIN'" (click)="acceptReservation(reservation)" class="btnnn">✅</button>
                      </td>
                  </tr>
              </thead>
            </table>
        </ng-container>
        <div *ngIf="!reservations">
            <p>Vous n'avez pas encore de réservation</p>
        </div> 
    </div>
  </div>
